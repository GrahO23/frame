<html>
	<head>
		<title>Oldfield info</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1, user-scalable=0"/>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/volume.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/skycons.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	</head>
	<body>
		<div class='controlbox'>
			<div id='volup' class='VolumeUp control'>Volume +</div>
			<div id='voldown' class='VolumeDown control'>Volume -</div>
			<div class='control muteVolume' id='muteVolume'>Mute</div>
			<div class='control'>Garden</div>
		</div>
		<div id='meter' class="meter orange nostripes">
			<span style="width: 33.3%"></span>
		</div>
	<img id='mute' src ='img/mute.jpg'/>
		
		<div id="tfl-outerdiv">
			<div data-role="content" id="list">
				<dl data-role="listview" data-count-theme="b" id="tubelines">
				</dl>
			</div>
		</div>
		<div id="clockbox">
			<div id="clock"></div>
			<div id="am"></div>
			<div id="date"></div>
			<div id="currently-container">
				<canvas id="currently">
				</canvas>
				<div id="currently-temp">
					??&deg;
				</div>
				<!-- <div class ="day-label">Now</div> -->
				<span id="current-rain-chance">Rain Soon 0%</span>
			</div>
		</div>
	
		<div id="weather-container">

			<div class ="forecast-day" id="forecast-day-0">
				<canvas class="forecast-day-canvas">
				</canvas>
				<div class="forecast-day-temp">
					??&deg;
				</div>
				<div class ="day-label">???</div>
			</div>
			<div class ="forecast-day" id="forecast-day-1">
				<canvas class="forecast-day-canvas">
				</canvas>
				<div class="forecast-day-temp">
					??&deg;
				</div>
				<div class ="day-label">???</div>
			</div>
			<div class ="forecast-day" id="forecast-day-2">
				<canvas class="forecast-day-canvas">
				</canvas>
				<div class="forecast-day-temp">
					??&deg;
				</div>
				<div class ="day-label">???</div>
			</div>
		</div>
		<!-- <div id='last-updated'>??? ??/??/??</div> -->
		<!-- <div id='now-playing'>now playing</div>	 -->
		

	</body>
</html>
